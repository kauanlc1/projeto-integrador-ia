name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Instala todas as dependÃªncias do requirements.txt

    - name: Run tests
      run: |
        pytest  # Roda os testes automatizados com pytest

    - name: Deploy to Heroku
      uses: akshnz/heroku-deploy-action@v2
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}  # Chave da API do Heroku
        heroku_app_name: ${{ secrets.HEROKU_API_NAME }}
        heroku_email: ${{ secrets.HEROKU_API_EMAIL }}
